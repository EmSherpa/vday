<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal 💘</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bgMusic" autoplay loop >
        <source src="audio/i found you.mp3" type="audio/mpeg">
    </audio>

    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <header>
            <h1>Hello, My Love! 💖</h1>
        </header>

            <div class="image-stack">
                 </div>
            <div class="image-container">
                <div class="image-wrapper">
                <img src="images/image (1).jpeg" alt="Love">
                <img src="images/image (2).jpeg" alt="Couple">
                <img src="images/image (3).jpeg" alt="Romantic">
                <img src="images/image (4).jpeg" alt="Heart">
                <img src="images/image (5).jpeg" alt="Heart">
           
                </div>
              </div>
              

        <div class="quotes">
            <div class="quote">"Some cute cats for you 🥰"</div>
            <div class="quote">"Because I am not taking our relationship for granted."</div>

        </div>

        <div class="proposal">
            <h2 style="color: rgb(66, 44, 44); margin-bottom: 20px;">Will you be my Valentine?</h2>
            <div class="buttons">
                <button id="yesBtn">YES! 💖</button>
                <button id="noBtn">No 😢</button>
            </div>
        </div>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content" style="background-image: url(https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExZzJzNDkxdGZyN28yenR4NXVuMWtyMzQzaGQzZ295ZHFwdnVtbmk1dCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/r1QDml4MjiVCRSvsDg/giphy.gif);">
            <h2>Yay! 💖</h2>
            <p>You've made me the happiest person in the world!<br>I love you to the moon and back! 🌙✨</p>
            <button onclick="closeModal()" style="margin-top: 15px;">Close</button>
        </div>
    </div>

    <script>
        // Animate quotes on scroll
        const quotes = document.querySelectorAll('.quote');
        window.addEventListener('scroll', () => {
            quotes.forEach(quote => {
                const quoteTop = quote.getBoundingClientRect().top;
                if (quoteTop < window.innerHeight - 100) {
                    quote.classList.add('visible');
                }
            });
        });

        // Handle proposal buttons
        document.getElementById('yesBtn').addEventListener('click', () => {
            document.getElementById('successModal').style.display = 'flex';
            createHearts();
        });

        const noBtn = document.getElementById('noBtn');
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        });
        noBtn.addEventListener('click', () => {
            alert('I know you are just kidding 😜. Try clicking the YES button!');
        });

        // Heart animation
        function createHearts() {
            const hearts = document.getElementById('hearts');
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                hearts.appendChild(heart);
                
                setTimeout(() => heart.remove(), 3000);
            }
        }

        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
        }

        // Trigger initial quote animation
        window.dispatchEvent(new Event('scroll'));

        // Handle audio autoplay
        document.addEventListener('click', () => {
            document.getElementById('bgMusic').play();
        }, { once: true });
    </script>
</body>
</html>
